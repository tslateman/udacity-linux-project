{% extends "base.html" %}
{% block content %}

	<div class = "row">
		<div class="col-md-12">
			<h3> Are you sure you want to delete {{item.name}}? </h3>

			<form action="{{ url_for('deleteItem', item_id = item.id)}}" method = 'post'>

				<input type='submit', value = 'Delete'>
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<a href = '{{url_for('showItem', item_id = item.id)}}'> Cancel </a>

			</form>
		</div>
	</div>

{% endblock %}
